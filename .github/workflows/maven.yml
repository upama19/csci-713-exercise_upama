name: CI (Maven + JaCoCo + PIT)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build + Unit tests (JaCoCo runs from pom)
        run: mvn -B -ntp clean test

      - name: PIT mutation coverage
        run: mvn -B -ntp org.pitest:pitest-maven:mutationCoverage

      # Optional but very useful for grading: download reports from Actions
      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: Upload PIT report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pit-report
          path: target/pit-reports/
